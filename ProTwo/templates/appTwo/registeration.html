{% extends 'appTwo/base.html' %}
{% load static %}
{% block body_block %}

<h1>hey</h1>
<div class="jumbotron">
  {% if registered %}
  <h1>Thank you for registering!</h1>
  {% else %}
  <h1>Register here</h1>
  <h3>fill up the form</h3>

  <form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{ user_form }}
    {{ profile_form }}
    <input type="submit" value="Register">
  </form>
  {% endif %}
</div>



{% endblock %}
